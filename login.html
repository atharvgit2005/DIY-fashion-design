<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

    <div class="wraper">
            <h1>Login</h1>
            <h3 id="warn"></h3>
            <div class="inputbox">
                <input type="text" placeholder="user-name" required id="user">
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="password" required id="pass">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="rem-for">
                <label for=""><input type="checkbox">Remember Me</label>
                <a href="#">Forgot password</a>

            </div>

            <button class="btn" onclick="log_in()">Login</button>

            <div class="register">
                <p>Dont have an acount <a href="#">Register</a></p>
                
            </div>

    </div>

    <div class="circle"></div>
    <script>
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");

        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
        });
        window.addEventListener("mousemove", function (e) {
            coords.x = e.pageX;
            coords.y = e.pageY;
        });

        function animateCircles() {
            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle, index) {
                circle.style.left = x - circle.offsetWidth / 2 + "px";
                circle.style.top = y - circle.offsetHeight / 2 + "px";
                circle.style.scale = (circles.length - index) / circles.length;
                circle.x = x;
                circle.y = y;

                const nextCircle = circles[index + 1] || circles[0];

                x += (nextCircle.x - x) * 0.3;
                y += (nextCircle.y - y) * 0.3;
            });

            requestAnimationFrame(animateCircles);
        }

        animateCircles();

        function log_in(){
            const user = document.getElementById('user');
            const pass = document.getElementById('pass');

            let userval = String(user.value);
            let passval = String(pass.value);

            if (userval != '' && passval != ''){
                window.location.href = "index.html";
            }
            else{
                document.getElementById('warn').innerHTML = "Please enter both User name and Password";
                document.getElementById('warn').style.backgroundColor = "" ;
                document.getElementById('warn').style.padding = "2rem" ;
            }
        }
    </script>
</body>
</html>
